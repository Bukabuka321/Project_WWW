<!DOCTYPE html>
<html lang="en">

<head>

  <title>Book of the wilders</title>

<body>

  <form action="mailto:infowildersbook@gmail.com" method="post" enctype="text/plain">
    <h1>Contact us</h1>
     <div class="container"> 
      <label>Your name</label>
      <input type="text" name="yourName" value="">

      <label>Your email</label>
      <input type="email" name="yourEmail" value=""> 
      
      <label>Your message</label>
      <textarea rows="10"> 
      </textarea> 
    </div>

</form>

    <span class="close">&times;</span>

  </div>
</div>

      <picture>
        <source media="(max-width: 1428px)" srcset="./assets/images/heart-mobile.svg" />
        <source media="(min-width: 1429px)" srcset="./assets/images/heart-desktop.svg" />
        <img class="item-two-two" src="./assets/images/heart-mobile.svg" alt="Heart" />
      </picture>
    </div>
